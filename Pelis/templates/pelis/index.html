{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Peliculas{% endblock %}</h1>
{% endblock %} {% block content %} {% for pel in peliculas %}
<article class="post">
  <header>
    <div>
      <h1>
        <a href="{{url_for('peliculas.detalle', id=pel['film_id'])}}"
          >{{ pel['titulo'] }}</a
        >
      </h1>
      <div class="about"></div>
    </div>
  </header>
  <p class="body"></p>
</article>
{% if not loop.last %}
<hr />
{% endif %} {% endfor %} {% endblock %}
